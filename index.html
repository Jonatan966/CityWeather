<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Weather</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>

  <!-- Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
</head>
<body>
  <div id="content">
    <header id="search-city">
      <input placeholder="Digite a cidade. Ex:Sao Paulo">
      <button class="search">
        <img src="assets/search.png" alt="Pesquisar">
      </button>
    </header>

    <main id="city">
      <div>
        <img src="assets/dia.png" alt="DiaOuNoite" class="dayOrNight">
        <h1 class="degress">18ยบ</h1>
      </div>

      <div>
        <p class="region">Sao Paulo, SP</p>
      </div>
    </main>
  </div>

  <div class="modal-overlay">
    <div class="modal-content">
      <span class="close-modal">X</span>
      <div id="map" class="leaflet-container"></div>
    </div>
  </div>
  
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
